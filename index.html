<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhinay's Login Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="login">
        <h1>Login</h1>
      </div>
      <div class="main">
        <div class="user">
            <span>Username</span><input type="text"/>
            <span>Password</span><input type="password"/>     
        </div>
        <div class="remember">
            <label for="#">
                <input type="checkbox" placeholder="Remember me"/><span>Remember me</span></label>
        </div>
        <div class="button">
          <button class="">Sign in</button>
        </div>
        <div class="directlogin">
            <div class="facebook">
                <img src="facebook.png">
            </div>
            <div class="google">
                <img src="google.png">
            </div>
            <div class="instagram">
                <img src="instagram.png" >
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
